name: Build stress-ng for ARM64
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install ARM64 cross compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
    - name: Download stress-ng
      run: |
        wget https://github.com/ColinIanKing/stress-ng/archive/refs/tags/V0.16.05.tar.gz
        tar -xzf V0.16.05.tar.gz
        
    - name: Build stress-ng for ARM64
      run: |
        cd stress-ng-0.16.05
        make CC=aarch64-linux-gnu-gcc STATIC=1
        
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: stress-ng-arm64-static
        path: stress-ng-0.16.05/stress-ng
